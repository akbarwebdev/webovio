<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Agency</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 1rem 0;
        text-align: center;
      }
      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
      }
      nav a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        text-align: center;
      }
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      .container {
        padding: 2rem;
      }
      .card {
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 1rem;
        overflow: hidden;
        width: calc(33.333% - 2rem);
        display: inline-block;
        vertical-align: top;
      }
      .card img {
        width: 100%;
      }
      .card-content {
        padding: 1rem;
      }
      .card-content h3 {
        margin: 0;
        font-size: 1.5rem;
      }
      .card-content p {
        color: #777;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Our Travel Agency</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#destinations">Destinations</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="container">
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Destination 1" />
        <div class="card-content">
          <h3>Destination 1</h3>
          <p>Explore the beauty of this amazing place.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Destination 2" />
        <div class="card-content">
          <h3>Destination 2</h3>
          <p>Discover the wonders of this beautiful location.</p>
        </div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Destination 3" />
        <div class="card-content">
          <h3>Destination 3</h3>
          <p>Experience the adventure of a lifetime.</p>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Travel Agency. All rights reserved.</p>
    </footer>
  </body>
</html>
